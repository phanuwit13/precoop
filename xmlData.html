      <div
        style="
          margin: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <table class="table" style="width:60% ; text-align: center;" id="demo"></table>
        <script>
          function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                myFunction(this);
              }
            };
            xmlhttp.open("GET", "./data.xml", true);
            xmlhttp.send();
          }
          function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table =
              "<thead class='thead-light'><tr><th>WEAPON</th><th>HEAD (damage)</th><th>NECK (damage)</th></tr></thead>";
            var x = xmlDoc.getElementsByTagName("CD");
            table += "<tbody>";
            for (i = 0; i < x.length; i++) {
              table +=
                "<tr><td>" +
                x[i].getElementsByTagName("WEAPON")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("HEAD")[0].childNodes[0].nodeValue +
                "</td><td>"+
                x[i].getElementsByTagName("NECK")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            table += "</tbody>";
            document.getElementById("demo").innerHTML = table;
          }
        </script>
      </div>
    </main>
